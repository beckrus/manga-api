<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Манга</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-5xl font-bold mb-5 text-center" >Chapter {{number}}</h1>
{% for page in pages %}
    <div class="bg-gray-100 flex justify-center">
        <img 
            src="{{ page.url }}" 
            alt="Страница {{ loop.index }}"
        >
    </div>
{% endfor %}

{% if next_chapter_number %}
    <div 
        hx-get="/web/manga/{{ manga_id }}/chapters/{{ next_chapter_number }}" 
        hx-trigger="revealed" 
        hx-swap="afterend"
        class="w-full flex justify-center py-4 flex-row"
    >
</div>
{% else %}
    <span class="text-gray-500">Subscribe for a new chapter</span>
{% endif %}
</body>
