<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Манга Онлайн</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Список манги</h1>

        <div id="manga-list"
             hx-get="/web/manga?page=1&per_page=10&sort=ASC"
             hx-trigger="load"
             hx-target="#manga-list"
             hx-swap="innerHTML">
            <!-- Манга загружается сюда -->
        </div>

        <div class="text-center mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    hx-get="/web/manga?page=2&per_page=10&sort=ASC"
                    hx-target="#manga-list"
                    hx-swap="beforeend">
                Загрузить ещё
            </button>
        </div>
    </div>
</body>
</html>
